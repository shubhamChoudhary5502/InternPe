<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1 class="app-title">Todo Master</h1>
            <p class="app-subtitle">Organize your tasks with style</p>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">üåô</button>
        </header>

        <form class="todo-form" id="todoForm">
            <div class="input-group">
                <input 
                    type="text" 
                    class="todo-input" 
                    id="todoInput" 
                    placeholder="What needs to be done?"
                    aria-label="New todo item"
                    required
                />
                <select class="priority-select" id="prioritySelect" aria-label="Priority level">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <input 
                    type="date" 
                    class="due-date" 
                    id="dueDateInput"
                    aria-label="Due date"
                />
                <button type="submit" class="btn btn-primary" aria-label="Add todo">
                    ‚ûï Add Task
                </button>
            </div>
        </form>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="remainingTasks">0</div>
                <div class="stat-label">Remaining</div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="high">High Priority</button>
            <button class="clear-completed btn" id="clearCompleted">Clear Completed</button>
        </div>

        <div class="todo-list" id="todoList">
            <div class="empty-state">
                <div class="emoji">üìù</div>
                <h3>No tasks yet</h3>
                <p>Add a task above to get started!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
